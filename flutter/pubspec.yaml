name: vod_app
description: VOD 视频点播平台移动端

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 视频播放 (支持HLS)
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # 视频预加载和缓存
  flutter_cache_manager: ^3.3.1
  
  # UI 组件
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # 工具
  intl: ^0.18.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  
  # WebView 支持
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.0
  webview_flutter_wkwebview: ^3.9.0
  
  # 文件选择器 - 用于 WebView 文件上传
  file_picker: ^8.1.6
  
  # 图标
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/launch/
    - assets/icons/
