<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>VOD Platform</title>
    <style>
      * { 
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html, body { 
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      html { font-size: 16px; }
      @media (max-width: 320px) { html { font-size: 13px; } }
      @media (min-width: 321px) and (max-width: 375px) { html { font-size: 14px; } }
      @media (min-width: 376px) and (max-width: 414px) { html { font-size: 15px; } }
      @media (min-width: 415px) and (max-width: 768px) { html { font-size: 16px; } }
      @media (min-width: 769px) { html { font-size: 16px; } }
      /* 安全区域适配 */
      @supports (padding: env(safe-area-inset-bottom)) {
        body { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 加载动画 - Vue挂载后会被替换 -->
      <div id="app-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 3px solid rgba(255,255,255,0.1);
          border-top-color: #ff6b6b;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <div style="
          margin-top: 20px;
          color: rgba(255,255,255,0.8);
          font-size: 14px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">加载中...</div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
