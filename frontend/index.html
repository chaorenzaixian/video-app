<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>VOD Platform</title>
    <style>
      * { 
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html, body { 
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      html { font-size: 16px; }
      @media (max-width: 320px) { html { font-size: 13px; } }
      @media (min-width: 321px) and (max-width: 375px) { html { font-size: 14px; } }
      @media (min-width: 376px) and (max-width: 414px) { html { font-size: 15px; } }
      @media (min-width: 415px) and (max-width: 768px) { html { font-size: 16px; } }
      @media (min-width: 769px) { html { font-size: 16px; } }
      /* 安全区域适配 */
      @supports (padding: env(safe-area-inset-bottom)) {
        body { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 启动加载屏 - Vue加载完成后自动消失 -->
      <div id="app-loading" style="
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      ">
        <!-- Logo -->
        <div style="
          font-size: 42px;
          font-weight: 300;
          font-family: Georgia, serif;
          font-style: italic;
          background: linear-gradient(90deg, #fff 0%, #fff 60%, #a855f7 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 30px;
        ">Soul</div>
        
        <!-- 加载动画 -->
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(168, 85, 247, 0.2);
          border-top-color: #a855f7;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        
        <!-- 加载文字 -->
        <div style="
          margin-top: 20px;
          color: rgba(255, 255, 255, 0.5);
          font-size: 14px;
        ">加载中...</div>
      </div>
      
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
