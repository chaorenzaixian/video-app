# 视频平台 Docker Compose 配置
# 用于本地开发/测试，也可作为K8s部署参考

version: '3.8'

services:
  # 前端服务
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vod-network

  # 后端API服务
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/vod_platform
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-key-change-in-production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - vod-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vod_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vod-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vod-network

  # 视频转码Worker（可扩展多个）
  worker:
    build: ./backend
    command: ["python", "-m", "celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/vod_platform
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2  # 可调整worker数量
    networks:
      - vod-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  vod-network:
    driver: bridge
